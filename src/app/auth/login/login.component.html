<section class="login-section">
  <div class="login-section_form">
    <div class="login-section__head">
      <h1>Login</h1>
      <p class="text-white-50 mb-5">Please enter your Email and password!</p>
    </div>

    <form #loginForm="ngForm">
      <div class="login-section_form--field">
        <input id="username" name="username" type="text" class="form-control form-control-input" [(ngModel)]="loginFormModel.username" required/>
        <label for="username">Email</label>
      </div>
      <div class="login-section_form--field">
        <input id="password" name="password" type="password" class="form-control form-control-input" [(ngModel)]="loginFormModel.password" required/>
        <label for="password">Password</label>
      </div>
      <p><a href="#">Forgot Password</a></p>

      <button
        [disabled]="!loginForm.valid"
        class="btn btn-outline-light btn-lg px-5"
        *ngIf="!authService.isLoggedIn"
        (click)="login(loginForm)"
      >
        Login
      </button>
      <button
        class="btn btn-outline-light btn-lg px-5"
        *ngIf="authService.isLoggedIn"
        (click)="logout()"
      >
        Logout
      </button>
    </form>
  </div>
</section>
